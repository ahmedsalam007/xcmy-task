<section #photoContainer class="photos-container">
    
    <div class="image-container" *ngFor="let photo of photoList">
        <a (click)="clickPhotoHandler(photo)">
            <img [src]="photo.download_url" [ngClass]="{'selected': checkIfFavouritePhoto(photo.id)}" />
        </a>
    </div>
</section>

<div *ngIf="isLoading$ | async" class="loading" >
    <span>Loading...</span>
</div>
